name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build
          go build -o build/certgot-${{ matrix.goos }}-${{ matrix.goarch }} -ldflags="-s -w" ./main.go

      - name: Create tarball
        run: |
          mkdir -p certgot-${{ matrix.goos }}-${{ matrix.goarch }}
          cp build/certgot-${{ matrix.goos }}-${{ matrix.goarch }} certgot-${{ matrix.goos }}-${{ matrix.goarch }}/
          cp config-example.yml certgot-${{ matrix.goos }}-${{ matrix.goarch }}/ || true
          cp readme.md certgot-${{ matrix.goos }}-${{ matrix.goarch }}/ || true
          tar czf certgot-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz certgot-${{ matrix.goos }}-${{ matrix.goarch }}/
          rm -rf certgot-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: certgot-${{ matrix.goos }}-${{ matrix.goarch }}
          path: certgot-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "*.tar.gz" -exec mv {} release/ \;
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
